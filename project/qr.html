<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuri Rianto</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bergerak {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 100%;
            }
        }

        .moving-bg {
            background: linear-gradient(45deg, #007bff, #ff1493);
            background-size: 200% 200%;
            animation: bergerak 8s infinite alternate ease-in-out;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen moving-bg">

    <div class="bg-white/20 backdrop-blur-lg p-6 rounded-xl shadow-lg w-96 text-center border border-white/30">
        <h2 class="text-2xl font-semibold text-white drop-shadow-md">Generate QR Code</h2>
        <input type="text" id="textInput"
            class="w-full p-2 mt-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700"
            placeholder="Masukkan teks atau URL">
        <button onclick="generateQR()"
            class="w-full mt-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-all duration-300 shadow-md">Generate
            QR</button>
    </div>

    <div id="qrModal"
        class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden transition-all duration-300">
        <div
            class="bg-white/30 backdrop-blur-lg p-6 rounded-xl shadow-lg text-center relative w-80 border border-white/40">
            <button class="absolute top-2 right-2 text-gray-800 text-2xl font-bold hover:text-red-500 transition-all"
                onclick="closeModal()">&times;</button>
            <h3 class="text-lg font-semibold text-white">QR Code Anda</h3>
            <div id="qrcodeContainer" class="mt-4 flex justify-center p-4 border-2 border-transparent rounded-md"></div>
            <a id="downloadBtn"
                class="block mt-4 bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-all duration-300 hidden shadow-md">Download
                QR</a>
        </div>
    </div>

    <script>
        function generateQR() {
            let text = document.getElementById("textInput").value.trim();
            let qrContainer = document.getElementById("qrcodeContainer");
            let downloadBtn = document.getElementById("downloadBtn");

            qrContainer.innerHTML = "";

            if (!text) {
                alert("Masukkan teks atau URL!");
                return;
            }

            new QRCode(qrContainer, {
                text: text,
                width: 200,
                height: 200
            });

            setTimeout(() => {
                let qrCanvas = qrContainer.querySelector("canvas");
                if (qrCanvas) {
                    let finalCanvas = addBorderToQR(qrCanvas);
                    downloadBtn.href = finalCanvas.toDataURL("image/png");
                    downloadBtn.download = "qrcode_" + Date.now() + ".png";
                    downloadBtn.classList.remove("hidden");
                }
            }, 500);

            openModal();
        }

        function addBorderToQR(qrCanvas) {
            let borderSize = 20;
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            canvas.width = qrCanvas.width + borderSize * 2;
            canvas.height = qrCanvas.height + borderSize * 2;

            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(qrCanvas, borderSize, borderSize);

            return canvas;
        }

        function openModal() {
            document.getElementById("qrModal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("qrModal").classList.add("hidden");
            document.getElementById("textInput").value = "";
        }
    </script>

</body>

</html>
