<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuri Rianto</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: lime;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2em;
            background-color: #000000;
            color: lime;
            border: 2px solid lime;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.5);
        }

        .cell.filled {
            opacity: 1;
            transform: scale(1);
        }

        .glitch {
            color: red;
            font-size: 1.5em;
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px red;
            }

            50% {
                text-shadow: -2px -2px red;
            }

            100% {
                text-shadow: 2px 2px red;
            }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: lime;
            padding: 20px;
            border: 2px solid lime;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .popup button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="board" id="board"></div>
    <div class="popup" id="popup">
        <h2 id="popupText"></h2>
        <button onclick="resetGame()">TRY AGAIN</button>
    </div>

    <script>
        const boardElement = document.getElementById("board");
        const popup = document.getElementById("popup");
        const popupText = document.getElementById("popupText");

        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                if (cell !== "") {
                    cellElement.classList.add("filled");
                }
                cellElement.textContent = cell;
                cellElement.addEventListener("click", () => makeMove(index));
                boardElement.appendChild(cellElement);
                setTimeout(() => cellElement.classList.add("filled"), 50);
            });
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== "") return;
            board[index] = currentPlayer;
            createBoard();
            checkWinner();

            if (gameActive && currentPlayer === "X") {
                currentPlayer = "O";
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let bestMove = getBestMove();
            board[bestMove] = "O";
            createBoard();
            checkWinner();
            currentPlayer = "X";
        }

        function getBestMove() {
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = "O";
                    if (checkWin("O")) {
                        board[i] = "";
                        return i;
                    }
                    board[i] = "";
                }
            }

            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = "X";
                    if (checkWin("X")) {
                        board[i] = "";
                        return i;
                    }
                    board[i] = "";
                }
            }

            if (board[4] === "") return 4;

            let corners = [0, 2, 6, 8].filter(i => board[i] === "");
            if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];

            let emptyCells = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function checkWin(player) {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombinations.some(combination =>
                combination.every(index => board[index] === player)
            );
        }

        function checkWinner() {
            if (checkWin("X")) {
                gameActive = false;
                popupText.innerHTML = "SUCCESSFULLY HACKED!";
                popup.style.display = "block";
                return;
            }

            if (checkWin("O")) {
                gameActive = false;
                popupText.innerHTML = "HACK FAILED!";
                popup.style.display = "block";
                return;
            }

            if (!board.includes("")) {
                popupText.innerHTML = "HACK FAILED!";
                popup.style.display = "block";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            popup.style.display = "none";
            createBoard();
        }

        createBoard();
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 20;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = Math.floor(Math.random() * 10);
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });


    </script>

</body>

</html>
